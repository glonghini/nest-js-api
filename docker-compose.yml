services:
  loki:
    image: grafana/loki:3.1.1
    container_name: loki
    user: "0"
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config/config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/config/config.yml
      - loki-data:/tmp/loki

  promtail:
    image: grafana/promtail:3.1.1
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ./nestjs-logs:/nestjs-logs
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    ports:
      - "3201:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=glonghini
      - GF_SECURITY_ADMIN_PASSWORD=glonghini123

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nestjs
      POSTGRES_PASSWORD: nestjs123
      POSTGRES_DB: nestjs_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nestjs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  loki-data:
  postgres-data:
  grafana_data:
